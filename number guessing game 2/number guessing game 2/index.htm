<body>
    <!-- Nameplate 1 -->
    <div class="nameplate mainplate">
        <h4 class="nametext1 maintext">Player-1, what's your name?</h4>
        <p class="err"></p>
        <input class="namebox1 maininput" type="text" placeholder="PLAYER-1 NAME">
        <button class="submit1 mainbutton">Submit</button>
    </div>
    <!-- Nameplate 1 -->

    <!-- Nameplate 2 -->
    <div class="nameplate2 mainplate forblock">
        <h4 class="nametext2 maintext">Player-2, what's your name?</h4>
        <p class="errsecond"></p>
        <input class="namebox2 maininput" type="text" placeholder="PLAYER-2 NAME">
        <button class="submit2 mainbutton">Submit</button>
    </div>
    <!-- Nameplate 2 -->

    <!-- Error and messages -->
        <h4 class="actual-text nameshowingtext"></h4>
        <h5 class="remainder"></h5>
        <h3 class="attempts"></h3>
        <h6 class="wrong"></h6>
     <!-- Error and messages -->
    
     <!-- Player 1 input -->
    <div class="main player-one">
        <input class="Player-one-box" type="number" placeholder="Enter your number here">
        <button class="Player-one-button">Enter</button>
     
    </div> 
    <!-- Player 1 input -->

    <!-- Player 2 input -->
    <div class="main player-two">
        <input class="Player-two-box" type="number" placeholder="Guess your number here">
        <button class="Player-two-button">Guess</button>
    </div> 
    <!-- Player 2 input -->

  <h3 class="winner"></h3>
