<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Number Guessing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome to Number Guessing Game</h1>
        <p>Are you ready to test your guessing skills?</p>
        <a href="../index.htm" class="start-btn" onclick="startGame()">Start Game</a>
    </div>

    <div class="game-container" style="display: none;">
        <!-- Your game content goes here -->
    </div>

    <script>
        function startGame() {
            // Hide the welcome container with animation
            var welcomeContainer = document.querySelector('.container');
            welcomeContainer.style.animation = 'moveContainer 7s infinite alternate, fadeOut 3s forwards';

            // Show the game container after a delay
            setTimeout(function() {
                document.querySelector('.game-container').style.display = 'block';
            }, 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
